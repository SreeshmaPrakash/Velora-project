
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-lock"></i>
            <h2>Forgot Password</h2>
            <p>Enter your email address to receive a password reset OTP</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <div class="input-group">
                    <input type="email" name="email" required placeholder="Enter your email address">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                Send OTP
            </button>
        </form>
        <div class="auth-links">
            <a href="{% url 'userlogin' %}">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    max-width: 450px;
    margin: 4rem auto;
    padding: 0 20px;
    animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-card {
    background: white;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.auth-card:hover {
    transform: translateY(-5px);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header i {
    font-size: 2.5rem;
    color: var(--primary-purple);
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.auth-header h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.auth-header p {
    color: #666;
    font-size: 0.95rem;
    line-height: 1.5;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
    color: #444;
    font-weight: 500;
    font-size: 0.95rem;
}

.form-group label i {
    color: var(--primary-purple);
}

.input-group {
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.input-group input:focus {
    border-color: var(--primary-purple);
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 0, 102, 0.1);
    outline: none;
}

.input-group input::placeholder {
    color: #aaa;
}

.btn-primary {
    width: 100%;
    padding: 1rem;
    background: var(--primary-purple);
    color: #800080;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

.btn-primary:hover {
    background:#ffffff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(90, 30, 150, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

.auth-links {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid #eee;
}

.auth-links a {
    color: var(--primary-purple);
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.auth-links a:hover {
    color: #5a1e96;
    transform: translateX(-5px);
}

.messages {
    margin-bottom: 1.5rem;
}

.message {
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-container {
        margin: 2rem auto;
    }
    
    .auth-card {
        padding: 1.5rem;
    }
    
    .auth-header i {
        font-size: 2rem;
    }
    
    .auth-header h2 {
        font-size: 1.5rem;
    }
    
    .input-group input {
        padding: 0.875rem;
    }
    
    .btn-primary {
        padding: 0.875rem;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .auth-card {
        background: #1a1a1a;
    }
    
    .auth-header h2 {
        color: #fff;
    }
    
    .auth-header p {
        color: #aaa;
    }
    
    .form-group label {
        color: #ddd;
    }
    
    .input-group input {
        background: #2d2d2d;
        border-color: #333;
        color: #fff;
    }
    
    .input-group input:focus {
        background: #2d2d2d;
    }
    
    .input-group input::placeholder {
        color: #666;
    }
    
    .auth-links {
        border-top-color: #333;
    }
}
</style>
{% endblock %}
