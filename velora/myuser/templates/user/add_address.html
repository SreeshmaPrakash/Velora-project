{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="address-card">
        <div class="card-header">
            <h3>
                <i class="fas fa-map-marker-alt"></i>
                {% if address %}Edit{% else %}Add New{% endif %} Address
            </h3>
        </div>
        <div class="card-body">
            <form method="post" class="address-form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="full_name" placeholder="Full Name" 
                               value="{{ address.full_name|default:'' }}" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="text" name="phone" placeholder="Phone Number" 
                               value="{{ address.phone|default:'' }}" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-home input-icon"></i>
                        <input type="text" name="address_line1" placeholder="Address Line 1" 
                               value="{{ address.address_line1|default:'' }}" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" name="address_line2" placeholder="Address Line 2" 
                               value="{{ address.address_line2|default:'' }}">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-city input-icon"></i>
                        <input type="text" name="city" placeholder="City" 
                               value="{{ address.city|default:'' }}" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-map input-icon"></i>
                        <input type="text" name="state" placeholder="State" 
                               value="{{ address.state|default:'' }}" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-map-pin input-icon"></i>
                        <input type="text" name="pincode" placeholder="Pincode" 
                               value="{{ address.pincode|default:'' }}" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="save-address-btn">
                        <i class="fas fa-save"></i> Save Address
                    </button>
                    <a href="{% url 'checkout' %}" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 20px;
    }

    .address-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .address-card:hover {
        transform: translateY(-5px);
    }

    .card-header {
        background: linear-gradient(135deg, var(--primary-purple) 0%, #9c27b0 100%);
        color: white;
        padding: 1.5rem;
    }

    .card-header h3 {
        margin: 0;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .card-body {
        padding: 2rem;
    }

    .address-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: var(--primary-purple);
        outline: none;
        box-shadow: 0 0 0 3px rgba(128, 0, 128, 0.1);
    }

    input::placeholder {
        color: #999;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .save-address-btn, .cancel-btn {
        flex: 1;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .save-address-btn {
        background: var(--primary-purple);
        color: white;
        border: none;
    }

    .save-address-btn:hover {
        background: #9c27b0;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .cancel-btn {
        background: #f8f9fa;
        color: #666;
        border: 2px solid #eee;
        text-decoration: none;
    }

    .cancel-btn:hover {
        background: #e9ecef;
        transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .container {
            padding: 0 15px;
            margin: 1rem auto;
        }

        .card-header {
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .button-group {
            flex-direction: column;
        }

        .save-address-btn, .cancel-btn {
            width: 100%;
        }
    }

    /* Optional: Add animation for form submission feedback */
    @keyframes submitPulse {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }

    .save-address-btn:active {
        animation: submitPulse 0.3s ease;
    }
</style>
{% endblock %}
